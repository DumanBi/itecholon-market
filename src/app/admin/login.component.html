<div class="container mt-5">
  <div class="mb-3">
    <input #login type="input" class="form-control" placeholder="Логин" />
  </div>
  <div class="mb-3">
    <input #password type="password" class="form-control" placeholder="Пароль" />
  </div>
  <div>
    <button class="btn btn-primary" (click)="getLogin(login.value, password.value)">Авторизоваться</button>
  </div>
</div>
