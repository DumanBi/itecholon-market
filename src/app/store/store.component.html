<section class="row ml-3 mr-3">
  <aside class="col-3">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()"> Все </button>
    <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
      [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
      {{cat}}
    </button>
  </aside>
  <main class="col-9">
    <div *ngFor="let product of products" class="card card-outline-primary mb-3">
      <app-product [product]="product" (addProductToCart)="addProductToCart($event)">
      </app-product>
